<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata for character encoding, viewport settings for responsive design, author info, and SEO descriptions -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="NILADITYA KAR" />
    <meta name="description" content="Portfolio Website of Niladitya Kar" />
    <meta
      name="keywords"
      content="portfolio, resume, project, Niladitya, CV, Biodata, portfolio website"
    />
    <!-- Website Title -->
    <title>CONNECT WITH ME</title>
    <!-- Including Tailwind CSS CDN for responsive and utility-first styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Linking external stylesheet for custom styles -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Favicon for the website -->
    <link rel="shortcut icon" href="Images/network.png" type="image/x-icon" />
  </head>
  <body>
    <!-- Header section with navigation -->
    <header class="text-gray-400 bg-gray-900 body-font">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <!-- Logo and website title -->
        <a
          class="flex order-first lg:order-none lg:w-1/5 title-font font-medium items-center text-white lg:items-center lg:justify-center mb-4 md:mb-0"
          href="contact.html"
        >
          <img class="logo" src="Images/network.png" alt="Logo" />
          <span id="title" class="ml-3 text-xl xl:block lg:hidden"
            >CONNECT WITH ME</span
          >
        </a>

        <!-- Button to contact -->
        <div
          id="button"
          class="lg:w-2/5 inline-flex lg:justify-end ml-5 lg:ml-0"
        >
          <button class="button">
            <a href="index.html">CHECK OUT MY PORTFOLIO WEBSITE</a>
          </button>
        </div>
      </div>
    </header>
    <hr>
    <section class="text-gray-400 bg-gray-900 body-font relative">
      <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-12">
          <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Contact</h1>
          
        </div>
        <div class="lg:w-1/2 md:w-2/3 mx-auto">
          <div class="flex flex-wrap -m-2">
            <div class="p-2 w-1/2">
              <div class="relative">
                <label for="name" class="leading-7 text-sm text-gray-400">Name</label>
                <input type="text" id="name" name="name" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
            </div>
            <div class="p-2 w-1/2">
              <div class="relative">
                <label for="email" class="leading-7 text-sm text-gray-400">Email</label>
                <input type="email" id="email" name="email" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
            </div>
            <div class="p-2 w-full">
              <div class="relative">
                <label for="message" class="leading-7 text-sm text-gray-400">Message</label>
                <textarea id="message" name="message" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 h-32 text-base outline-none text-gray-100 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
              </div>
            </div>
            <div class="p-2 w-full">
              <button class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">SUBMIT</button>
            </div>
            <div class="p-2 w-full pt-8 mt-8 border-t border-gray-800 text-center">
              <a class="text-indigo-400">niladityakar@gmail.com</a>
              <p class="leading-normal my-5">MY SOCIAL MEDIA HANDLES
              </p>
              <span id="socials" class="inline-flex">
                <a class="text-gray-500" href="https://www.facebook.com/niladityakar" target="_blank">
                  <img src="Images/facebook.png" alt="FACEBOOK" width="20%">
                </a>
                <a class="ml-4 text-gray-500" href="https://www.instagram.com/niladityakar" target="_blank" >
                  <img src="Images/instagram.png" alt="INSTAGRAM" width="20%">
                </a>
                <a class="ml-4 text-gray-500" href="https://www.linkedin.com/in/niladityakar" target="_blank">
                  <img src="Images/linkedin.png" alt="LINKEDIN" width="20%">
                </a>
                <a class="ml-4 text-gray-500" href="https://www.github.com/Niladitya-coder" target="_blank">
                  <img src="Images/github-logo.png" alt="GITHUB" width="20%">
                </a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>
      
      
  </body>
</html>
